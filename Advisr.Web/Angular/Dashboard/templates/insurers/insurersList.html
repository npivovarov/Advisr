<div class="wrapper">
    <div class="row">
        <div class="col-lg-12">
            <div class="tab-header w-clearfix">
                <div class="row">
                    <div class="col-lg-8">
                        <h3 class="tab-title">Insurer List</h3>
                    </div>
                    <div class="col-lg-4">
                        <input class="default-input w-input" data-name="search" id="search" maxlength="256" name="search" placeholder="Search insurers" type="text" ng-model="searchData" ng-keyup="search($event)">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-12">
        <div class="row">
            <a class="default-button w-button pull-right" ng-href="#/admin/addinsurer" style="margin-bottom:10px">+ Add new insurer</a>
        </div>
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-md-12">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Logo</th>
                            <th>Name</th>
                            <th>URL</th>
                            <th>Phone</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="insurer in insurersList">
                            <td>{{getPrevNumber() + $index + 1}}</td>
                            <td>
                                <img class="photo-table" ng-src="{{insurer.logo.url}}" />
                            </td>
                            <td>
                                {{insurer.name}}
                            </td>
                            <td>{{insurer.url}}</td>
                            <td>{{insurer.phone}}</td>
                            <td><a class="small-button w-button upload-button" ng-href="#/admin/editinsurer/{{insurer.insurerId}}">Edit</a></td>
                            <td>
                                <button class="small-button w-button upload-button" ng-click="delete(insurer.insurerId, $index)" button-spinner="submitInProgress[$index]">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <p class="text-center" ng-if="!insurersList.length">Insurers not found.</p>
            </div>
        </div>
    </div>
    <nav ng-show="insurersList.length" ng-include="'/Angular/Dashboard/templates/page/pager.html'" ng-init="path = '/admin/insurers'"></nav>
</div><!--wrapper-->
